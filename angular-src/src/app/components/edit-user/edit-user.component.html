<h1>{{ title }}</h1>
<hr>
<div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <p>You can only update personal information such as name, surname, email and password.<br>
            Data such as nick name, role, level can only be changed by the administrator.</p>
      </div>
    </div>
  </div>
<form #updateForm="ngForm" (ngSubmit)="onSubmit( updateForm )">
        
    <div class="alert alert-danger" *ngIf="status == 'error' ">
        Please try in another name, last name or email
    </div>
    <div class="form-row">
        
        <div class="form-group col-md-6">
            <label for="inputName4">First Name</label>
            <input type="text"
                name="name"
                #name="ngModel"
                [(ngModel)]="user.name"
                class="form-control"
                placeholder="{{ user.name }}">
        </div>
          
        <div class="form-group col-md-6">
            <label for="inputLastName4">Last Name</label>
            <input type="text"
                name="last_name"
                #last_name="ngModel"
                [(ngModel)]="user.last_name"
                class="form-control"
                placeholder="{{ user.last_name }}">
        </div>
          
    </div>
        
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            class="form-control"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            placeholder="{{ user.email }}">
    </div>
        
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            class="form-control"
            placeholder="{{ user.password }}">
    </div>
    <div class="row">
        <div class="col">
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!updateForm.form.valid">Update</button>
        </div>
        <div class="col text-right">
            <button class="btn btn-secondary" (click)="backHome()">
               Home
            </button>
        </div>
    </div>
    
</form>
